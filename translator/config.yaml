# Translation configuration

# Translation settings
translation:
  provider: libretranslate
  source_language: fi
  target_languages:
    - en
    - sv

# LibreTranslate API settings
libretranslate:
  api_url: http://localhost:5000/translate
  api_key: null  # Not needed for local instance
  timeout: 30
  max_retries: 3
  retry_delay: 2

# Cache settings
cache:
  enabled: true
  file: cache/translations.json

# Output settings
output:
  add_language_controls: true
  default_language: fi
